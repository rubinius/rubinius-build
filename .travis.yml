language: cpp
sudo: required
compiler:
- clang
os:
- osx
ruby: 2.2.0
before_install:
- echo $LANG
- echo $LC_ALL
- brew update
- brew install llvm35
- brew link --force llvm35
before_script:
- curl -O $RELEASE_URL/$RUBINIUS_TAR
- tar -xjf $RUBINIUS_TAR
- cd $RUBINIUS_DIR
script:
- bundle
- ./configure
- ./scripts/deploy.sh homebrew
branches:
  only:
  - homebrew
  - travis-osx
  - travis-12.04
  - travis-14.04
notifications:
  email: false
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/9502afd22ca6c8e85fb3
    on_success: change
    on_failure: always
    on_start: always
env:
  global:
  - RELEASE_URL=https://rubinius-releases-rubinius-com.s3.amazonaws.com
  - RUBINIUS_VERSION=3.17
  - RUBINIUS_DIR=rubinius-$RUBINIUS_VERSION
  - RUBINIUS_TAR=rubinius-$RUBINIUS_VERSION.tar.bz2
  - LANG="en_US.UTF-8"
  - secure: 
  - secure: 
  - secure: 
